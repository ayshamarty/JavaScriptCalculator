    <title class="navbar navbar-text"> Simple Calculator </title>

    <section class="container">
        <form>

            First Number <input id="num1" type="number" class="inputValue rounded-lg"><br>
            Second Number <input id="num2" type="number" class="inputValue rounded-lg"><br>
            <div class="col-12 top">
                <input type="button" onclick="calculator().add()" value="+" class="btn btn-info"> </input>
                <input type="button" onclick="calculator().subtract()" value="-" class="btn btn-info"> </input>
            </div>
            <div class="col-12">
                <input type="button" onclick="calculator().multiply()" value="x" class="btn btn-info"> </input>

            </div>
            <div class="bottom">
                <input type="button" onclick="calculator().divide()" value="%" class="btn btn-info"> </input>
                <input type="button" onclick="power(num1, num2)" value="^" class="btn btn-info"> </input>
            </div>

            <div>
        </form>
        <p2 class="navbar navbar-text rounded-pill">Result =
            <span id="result">
            </span>
        </p2>
        </div>

    </section>
